<!DOCTYPE html>
<html>
<head>
  <title>G.A.I.A Extension</title>
  <style>
    body { 
      width: 300px; 
      padding: 10px; 
      font-family: Arial, sans-serif; 
      background-color: #f5f5f5; 
      color: #333;
    }
    h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #1a1a1a;
    }
    button { 
      padding: 8px; 
      margin: 5px 0; 
      width: 100%; 
      background: #007bff; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 14px;
    }
    button:hover { 
      background: #0056b3; 
    }
    #status { 
      margin-top: 10px; 
      font-size: 12px; 
      color: #555;
    }
  </style>
</head>
<body>
  <h3>G.A.I.A Control</h3>
  <button id="toggle">Toggle Extension</button>
  <button id="search">Search Data</button>
  <div id="status">Status: Disconnected</div>
  <script src="popup.js"></script>
</body>
</html>
